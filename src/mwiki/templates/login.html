<!DOCTYPE htm>
<htm>
    <head>
        <meta charset="UTF-8">
        <title>Login Screen | {{ config_sitename() }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/static/style.css">
        <style>
            body {
                max-width: 800px !important;

            }

            .login-form-h1 {
                text-align: center;
            }

            .login-wrapper label {
                font-size: 1.2rem;
            }

            .login-wrapper {
                display:         flex;
                justify-content: center;
                align-items:     center;
                min-height:      40vh;
            }

            .login-form {
                width: 500px;
            }

            /** For mobile devices with small screen */
            @media (max-width: 810px)
            {

                .login-form {
                    max-width:  85% !important;
                    height: 100% !important;
                }
            }

        </style>
        <script>
            const FONT_FAMILY_MAIN = "{{ config_main_font() }}";
			const FONT_FAMILY_TITLE = "{{ config_title_font() }}";
			const FONT_FAMILY_CODE = "{{ config_code_font() }}";
            const CSRF_TOKEN = "{{ csrf_token() }}";
			const DEFAULT_LOCALE = "{{ default_locale() }}";
			const USE_DEFAULT_LOCALE = "{{ use_default_locale() }}" === "True";
        </script>
        <script type="text/javascript" src="/static/main.js"></script>
    </head>
    <body>
        <div class="login-wrapper">
            <form action="/login?path={{path}}" method="post" class="login-form box">
                <h1 class="login-form-h1">{{ config_sitename() }} Login</h1>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <fieldset class="field" >
                    <label for="username" data-i18n="username-label" >User name</label>
                    <br>
                    <input type="text" data-i18n="username-placeholder" name="username" placeholder="Enter your username"></input>
                </fieldset>
                <fieldset class="field">
                    <label for="password" data-i18n="password-label">Password</label>
                    <br>
                    <input type="password" data-i18n="password-placeholder" name="password" placeholder="Enter your password"></input>
                </fieldset>
                <fieldset class="field">
                    <input  class="primary-button" type="submit" data-i18n="login-button" class="login-button button is success" name="submit" value="LOGIN">
                </fieldset>
            </form>
        </div>
    </body>
</htm>
