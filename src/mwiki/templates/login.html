<!DOCTYPE htm>
<htm>
    <head>
        <meta charset="UTF-8">
        <title>Login form | {{ config_sitename() }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/static/style.css">
        <style>
            body {
                max-width: 800px !important;

            }

            .login-form-h1 {
                text-align: center;
            }

            .login-wrapper label {
                font-size: 1.2rem;
            }

            /*
            .login-wrapper {
                display:         flex;
                justify-content: center;
                align-items:     center;
                min-height:      40vh;
            }
            */

        .   .login-form {
                border:          2px solid;
                padding:         20px;
                border-radius:   2rem;
                display:         flex;
                justify-content: center;
                align-items:     center;
                min-height:      40vh;
            }

            .login-form {
                width: 500px;
            }

            .wrapper {
                background-color: green !important;
            }

            summary {
                font-size: 1.5rem;
                cursor: pointer;
                width: 100%;
            }

            details {
                display: inline;
            }

            /** For mobile devices with small screen */
            @media (max-width: 810px)
            {

                .login-form {
                    max-width:  85% !important;
                    height: 100% !important;
                }
            }

        </style>
        <script>
            const FONT_FAMILY_MAIN = "{{ config_main_font() }}";
			const FONT_FAMILY_TITLE = "{{ config_title_font() }}";
			const FONT_FAMILY_CODE = "{{ config_code_font() }}";
            const CSRF_TOKEN = "{{ csrf_token() }}";
			const DEFAULT_LOCALE = "{{ default_locale() }}";
			const USE_DEFAULT_LOCALE = "{{ use_default_locale() }}" === "True";
        </script>
        <script type="text/javascript" src="/static/main.js"></script>
    </head>
    <body>
        <div class="login-form">
            <div>
            <form action="/login?path={{path}}" method="post" class="box">
                <h1 class="login-form-h1">{{ config_sitename() }} Login</h1>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <fieldset class="field" >
                    <label for="username" data-i18n="username-label" >User name</label>
                    <br>
                    <input type="text" data-i18n="username-placeholder" name="username" placeholder="Enter your username"></input>
                </fieldset>
                <fieldset class="field">
                    <label for="password" data-i18n="password-label">Password</label>
                    <br>
                    <input id="password-input-field" type="password" data-i18n="password-placeholder" name="password" placeholder="Enter your password"></input>
                </fieldset>
                <fieldset class="field">
                    <input type="checkbox" id="show-password-checkbox"
                           name="show-password-checkbox"
                          data-i18n="login-form-show-password-checkbox">
                    <label data-i18n="login-form-show-password-label">Display password</label>
                </fieldset>
                <fieldset class="field">
                    <input  class="primary-button" type="submit" data-i18n="login-button" class="login-button button is success" name="submit" value="LOG IN">
                </fieldset>
            </form>
            </div>
            <div>
                <details>
                    <summary data-i18n="login-form-token-auth-summary-label">Token Authentication</summary>
                    <form action="/auth?path={{path}}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <fieldset>
                            <label for="token" data-i18n="login-form-token-label">Authentication token</label>
                            <input type="text" name="token" data-i18n="login-form-token-input" placeholder="Paste the authentication token" required>
                        </fieldset>
                        <fieldset class="field">
                            <input  class="primary-button" type="submit" data-i18n="login-button" class="login-button button is success" name="submit" value="LOG IN">
                        </fieldset>
                    </form>
                </details>
            </div>
        <div>

        <script>
            let passwordCheckbox = document.querySelector("#show-password-checkbox");
            let passwordInput = document.querySelector("#password-input-field");
            passwordCheckbox.addEventListener("click", (event) => {
                passwordInput.type =  passwordCheckbox.checked ? "text" : "password";
            });
        </script>
    </body>
</htm>
